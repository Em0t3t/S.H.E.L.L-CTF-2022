<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>S.H.E.L.L CTF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='basic.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

  
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">

  <a class="navbar-brand" href={{url_for('index')}}>S.H.E.L.L</a>


  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href={{url_for('enter')}}>Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href={{url_for('login')}}>login</a>
      </li>
    </ul>
  </div>
</nav>
<div>
  {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
        {% endfor %}

</div>
  <div class="jumbotron">
    <form action={{url_for("register")}}>
      <label for="username">Username :</label>
      <input id="username" type="text" name="username" placeholder="username">
      <br>
      <br>
      <label for="password">Password :</label>
      <input id="password"  type="text" name="pass" placeholder="password">
      <br>
      <br>
      <label for="text">Signature :</label>
      <input type="text" name="content" id="text">
      <br>
      <br>
      <button type="submit" >Register</button>

    </form>
  </div>
  <div class="container text-center">
    <img src="https://images.unsplash.com/photo-1509479200622-4503f27f12ef?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8aGFja2Vyc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="">
  </div>

  </body>
</html>
